<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Media Service{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="{% url 'news:index' %}" class="logo">MEDIA SERVICE</a>
        <nav class="main-nav" aria-label="Main navigation">
          <a href="{% url 'news:index' %}">Главная</a>
          <a href="#">О проекте</a>
        </nav>
        <button class="menu-toggle" id="menuToggle" aria-expanded="false">☰</button>
      </div>
    </header>

    <main class="site-main container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">© {{ now|date:"Y" }} Media Service</div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

<!-- news/templates/spa.html -->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Media Service SPA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#" class="logo" id="home-link">MEDIA SERVICE</a>
        <nav class="main-nav" aria-label="Main navigation">
          <a href="#" class="nav-link" data-page="index">Главная</a>
          <a href="#" class="nav-link">О проекте</a>
        </nav>
        <button class="menu-toggle" id="menuToggle" aria-expanded="false">☰</button>
      </div>
    </header>

    <main class="site-main container" id="app">
      <!-- Контент будет загружен через JavaScript -->
      <div id="loading">Загрузка...</div>
    </main>

    <footer class="site-footer">
      <div class="container">© <span id="current-year"></span> Media Service</div>
    </footer>

    <script>
      // CSRF token для AJAX запросов
      function getCSRFToken() {
        const cookieValue = document.cookie
          .split('; ')
          .find(row => row.startsWith('csrftoken='))
          ?.split('=')[1];
        return cookieValue || '';
      }
    </script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

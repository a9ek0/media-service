<div class="table-block{% if stretched %} table-stretched{% endif %}">
    <table>
        {% for row in content %}
        <tr{% if withHeadings and forloop.first %} class="table-header"{% endif %}>
            {% for cell in row %}
            {% if withHeadings and forloop.parentloop.first %}
            <th>{{ cell }}</th>
            {% else %}
            <td>{{ cell }}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
